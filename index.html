<!DOCTYPE html>
<meta charset="utf-8" />

<body style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; overflow: hidden; margin: 0; padding: 0;">
    <canvas id="canvas" style="width: 100%; height: 100%; padding: 0;margin: 0;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");

        const music = new Audio("Tekilla Groove - Zalza (DiGERATi - Preeminence Allcrk.xm).mp3");
        music.loop = true;

        let playMusic = false;

        let w;
        let h;

        let starSpeed = 0.1;
        let spiral = 0;

        const setCanvasExtents = () => {
            w = document.body.clientWidth;
            h = document.body.clientHeight;
            canvas.width = w;
            canvas.height = h;
        };

        setCanvasExtents();

        window.onresize = () => {
            setCanvasExtents();
        };

        const makeStars = count => {
            const out = [];
            for (let i = 0; i < count; i++) {
                const s = {
                    x: Math.random() * 1600 - 800,
                    y: Math.random() * 900 - 450,
                    z: Math.random() * 1000
                };
                out.push(s);
            }
            return out;
        };

        let stars = makeStars(3000);

        const clear = () => {
            c.fillStyle = "black";
            c.fillRect(0, 0, canvas.width, canvas.height);
        };

        const putPixel = (x, y, brightness, size) => {
            const intensity = brightness * 255;
            const rgb = "rgb(" + intensity + "," + intensity + "," + intensity + ")";
            c.fillStyle = rgb;
            c.fillRect(x, y, 1, 1);

            c.font = size + "px Arial";
            c.fillStyle = rgb;
            c.fillText(":3", x, y);
        };

        const moveStars = distance => {
            const count = stars.length;
            for (var i = 0; i < count; i++) {
                const s = stars[i];
                s.z -= distance;
                while (s.z <= 1) {
                    s.z += 1000;
                }
                if (s.z > 1000) {
                    s.z = 1;
                }
            }
        };

        let prevTime;
        const init = time => {
            prevTime = time;
            requestAnimationFrame(tick);
        };

        let itt = 0;
        let radius = 0;
        let angle = 0;
        let dd = 0;

        const tick = time => {
            let elapsed = time - prevTime;
            prevTime = time;

            moveStars(elapsed * starSpeed);

            clear();

            const cx = w / 2;
            const cy = h / 2;

            const count = stars.length;

            if(itt==(starSpeed/500)) {
                itt = 0;
                radius = 0;
            } 

            angle += (Math.PI *2) /(500);
            
            itt++;

            for (var i = 0; i < count; i++) {
                const star = stars[i];

                let x = star.x / (star.z * 0.001);
                let y = star.y / (star.z * 0.001);

                x += (radius * Math.cos(angle))*(star.z - 1000);
                y += (radius * Math.sin(angle))*(star.z - 1000);

                x += cx;
                y += cy;
                
                if (x < 0 || x >= w || y < 0 || y >= h) {
                    continue;
                }

                let d = star.z / 1000.0;

                const b = 1 - d * d;

                const size = 1 + b * 15;

                putPixel(x, y, b, size);
            }

            requestAnimationFrame(tick);
        };

        requestAnimationFrame(init);

        document.body.addEventListener("mousedown", function () {
            playMusic = !playMusic;

            if (playMusic) {
                music.play();
            } else {
                music.pause();
            }
        });

        document.onkeydown = function (e) {
            switch (e.keyCode) {
                case 37:
                    radius += .01;
                    break;
                case 38:
                    starSpeed += 0.1;
                    break;
                case 39:
                    radius -= .01;
                    break;
                case 40:
                    starSpeed -= 0.1;
                    break;
            }
        };

        window.addEventListener('wheel', function (event) {
            if (event.deltaY < 0) {
                starSpeed += 0.1;
            } else if (event.deltaY > 0) {
                starSpeed -= 0.1;
            }
        });
    </script>
</body>
